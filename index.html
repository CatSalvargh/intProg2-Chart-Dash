<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dash - exercises</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="items item1"><p><span class="number">25</span>%</p></div>
        <div class="items item2"><p><span class="number">50</span>%</p></div>
        <div class="items item3"><p><span class="number">60</span>%</p></div>
        <div class="items item4"><p><span class="number">70</span>%</p></div>
        <div class="items item5"><p><span class="number">85</span>%</p></div>
        <div class="items item6"><p><span class="number">100</span>%</p></div>
    </div>

    <div class="our-skills">
        <div class="skill">
            <p>HTML</p>
            <div class="progress-line" style="--bg: #ff981a; --wd: 50%; --tx: '50%'">
                <span></span>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="progress-line" style="--bg: #3bd8ff; --wd: 75%; --tx: '75%'">
                <span></span>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="progress-line" style="--bg: #fff458; --wd: 70%; --tx: '70%'">
                <span></span>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>    
    <!-- Waypoints cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="script/script.js"></script>
</body>
</html>
